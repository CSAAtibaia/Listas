{% extends "base.html" %}

{% block content %}
  <a href="{% url 'estoque:estoque_saida_list' %}">Voltar</a>
  <h1>Pedido: {{ object }}</h1>

<table>
    <thead>
        {% for form in Formset.forms %}
            {% if forloop.first %}
                {% for field in form %}
                    <th>{{ field.label_tag }}</th>
                {% endfor %}
            {% endif %}
    </thead>
    <tbody>
            <tr>
                {% for field in form %}
                    <td>{{ field }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
