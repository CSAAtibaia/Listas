{% extends "base.html" %}

{% block content %}
  <a href="{% url 'estoque:estoque_saida_list' %}">Voltar</a>

<table>
    <thead>
        {{ formset.management_form }}
        {% for tabula in formset.forms %}
            {% if forloop.first %}
                {% for campo in tabula %}
                    <th>{{ campo.label_tag }}</th>
                {% endfor %}
            {% endif %}
    </thead>
    <tbody>
            <tr>
                {% for campo in tabula %}
                    <td>{{ campo }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
